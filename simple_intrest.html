</form><!DOCTYPE html>
<html lang="en">
<head>
    <title>PRT Calculator</title>
</head>
<body>

    <h2>Simple Interest (PRT) Calculator</h2>

    <form onsubmit="calculatePRT(); return false;">
        <label>Principal:</label>
        <input type="number" id="p" required><br><br>

        <label>Rate (%):</label>
        <input type="number" id="r" required><br><br>

        <label>Time (years):</label>
        <input type="number" id="t" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <h3 id="result"></h3>

    <script>
        function calculatePRT() {
            let P = document.getElementById("p").value;
            let R = document.getElementById("r").value;
            let T = document.getElementById("t").value;
            let SI = (P * R * T) / 100;

            document.getElementById("result").innerText =
                "Simple Interest = " + SI;
        }
    </script>

</body>
</html>
